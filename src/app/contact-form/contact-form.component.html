<form id="contact-form" formGroup="contactForm">

  <div class="messages"></div>

  <div class="controls">

      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="form_name">First name *</label>
                  <input type ="text" [formControl]="name" id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                  <div class="help-block with-errors"></div>
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="form_lastname">Last name *</label>
                  <input type="text" [formControl]="lastname" id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                  <div class="help-block with-errors"></div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="form_email">Email *</label>
                  <input type="text" [formControl=name input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                  <div class="help-block with-errors"></div>
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="form_need">Please specify your need *</label>
                  <formControl="lastname" select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                      <option value=""></option>
                      <option value="Request quotation">Request quote</option>
                      <option value="Request order status">Request service</option>
                      <option value="Request copy of an invoice">Request other</option>
                      <option value="Other">Other</option>
                  </select>
                  <div class="help-block with-errors"></div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <label for="form_message">Message *</label>
                  <textarea id="form_message" name="message" class="form-control" placeholder="Message *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                  <div class="help-block with-errors"></div>
              </div>
          </div>
          <div class="col-md-12">
              <input type="submit" class="btn btn-success btn-send" (click)="onSubmit()">
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <p class="text-muted">
                  <strong>*</strong> These fields are required.</p>
          </div>
      </div>
  </div>

</form>
{{this.contactForm.value}}
